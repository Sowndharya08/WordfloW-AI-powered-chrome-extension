<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-wrapper mx-auto mt-4">
        <!-- Header -->
        <div class="text-white text-center py-3 rounded-top shadow" style="background-color: #FFC0CB;">
            <h2  style="align-items: center; color: rgb(84, 13, 78);"><b>WordFloWAI</b></h2>
        </div>

        <!-- Content Area -->
        <div class="details-container p-4 shadow rounded-bottom bg-white">
            <!-- Query Section -->
            <div class="mb-4 border-bottom pb-3">
                <h4 class="text-primary">
                     <!-- <img src="soundon.png" height="20px" width="20px" id="soundIcon" style="cursor: pointer;"> -->
                    </h4>
                <p id="query" class="p-0 m-0 text-dark"><i>Select text to get details...</i></p>
                <span id="loadingSpinner" style="display: none;">ðŸ”„ Speaking...</span>
                <button id="soundIcon">ðŸ”Š</button>
            </div>

            <!-- Meaning Section -->
            <div class="mb-4">
                <h4 class="text-success">Meaning</h4>
                <p id="meaning" class="text-dark"><b>Definition:</b> <span>Loading...</span></p>
            </div>

            <!-- Words Section -->
            <div class="words-container p-3 rounded">
                <h4 class="text-primary mb-3">Words</h4>
                <h6 id="word-title" class="text-dark text-capitalize fw-bold"></h6>
                <p id="word-meaning" class="text-dark"></p>
                <p><b class="text-secondary">Example:</b> <span id="word-example"></span></p>
                <p><b class="text-secondary">Synonyms:</b> <span id="word-synonyms"></span></p>
                <p><b class="text-secondary">Antonyms:</b> <span id="word-antonyms"></span></p>
            </div>

            <!-- Idioms Section -->
            <div class="idiom-container mt-4 p-3 rounded">
                <h4 class="text-danger mb-3">Idioms</h4>
                <h6 id="idiom-title" class="text-dark text-capitalize fw-bold"></h6>
                <p id="idiom-meaning" class="text-dark"></p>
                <p><b class="text-secondary">Example:</b> <span id="idiom-example"></span></p>
            </div>
        </div>
    </main>
    <script src="popup.js"></script>
</body>
</html>
